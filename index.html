<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>
<body>
  
<div class="container">
    <div class="top">
      <img class="svg-icons svg-icons-nav" src="chevron-down.svg" alt="Nav">
      <img class="svg-icons svg-icons-nav" src="playlist-play.png" alt="Nav">
    </div>
    <div class="image-container">
          <img src="image.jpg" id="song-banner" class="img-fluid song-image" alt="song image">
    </div>
    <div class="artist-information">
      <h3 id="artist-name">Brymo</h3>
      <h2 id="song-name">Billion Naira Dream</h2>
    </div>
    <div class="info">
      <div class="card">
        <img class="svg-icons svg-icons-info" id="love" src="black-heart.png" alt="love">
        <p class="card-text">Favourite</p>
      </div>
      <div class="card">
        <img class="svg-icons svg-icons-info" src="playlist.png" alt="playlist">
        <p class="card-text">playlist</p>
      </div>
      <div class="card">
        <img class="svg-icons svg-icons-info" src="retweet.png" alt="Re-up">
        <p class="card-text">Re-Up</p>
      </div>
      <div class="card">
        <img class="svg-icons svg-icons-info" src="check.svg" alt="Download">
        <p class="card-text">Download</p>
      </div>
      <div class="card">
        <img class="svg-icons svg-icons-info" src="share.png" alt="share">
        <p class="card-text">Share</p>
      </div>
    </div>
    <div class="audio">
      <audio src="" controls></audio>
    </div>
    <div class="control">
      <button>HIFI</button>
      <img class="svg-icons" src="skip-backward.svg" alt="previous" id="previous">
      <img  src="play-circle.svg" alt="play" id="play">
      <img class="svg-icons" src="skip-forward.svg" alt="next" id="next">
      <img src="cast.svg" alt="Cast icon" class="svg-icons">
    </div>
    <div class="shuffle-and">
      <img class="svg-icons svg-icons-1" src="shuffle.svg" alt="shuffle">
      <img class="svg-icons svg-icons-1" src="sliders2-vertical.svg" alt="equalizer">
      <img class="svg-icons svg-icons-1" id="first-loop" src="repeat.svg" alt="loop">
    </div>
</div>

  
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
